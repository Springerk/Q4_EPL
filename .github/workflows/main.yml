name: Compiling
run-name: Compiling of .tex
on: [push]

jobs:
  build-resume:
    runs-on: ubuntu-latest
    name: Create document
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Convert to pdf
      id: convert-to-pdf
      uses: closoco/pdflatex-action@v1.0.0
      with:
        texFile: ./Synthèse/TroncCommun/LEPL1106_SignauxetSystèmes/Lepl1106.tex
    - name: Store pdf
      uses: actions/upload-artifact@v2
      with:
        name: Lepl1106Test.pdf
        path: /Synthèse/TroncCommun/LEPL1106_SignauxetSystèmes/Lepl1106.tex
